<head>
<title>Web</title>
</head>

<body>
    {{> radarTemplate}}
</body>

<template name="radarTemplate">
    <div id="container"
            style="width:320px; height:480px; display: block !important;
        position: relative; margin: 0; padding:0;">
    {{#each players}}
    <div class="player" id="{{_id}}"
         style="-webkit-transform: translate3d({{x}}px, {{y}}px, 0px)
         rotate({{rotationZ}}deg); background-color: {{color}};"></div>
    {{/each}}
    {{#each powerups}}
        <div class="powerup" id="{{_id}}"
             style="-webkit-transform: translate3d({{x}}px, {{y}}px, 0px)"></div>
    {{/each}}
    </div>

</template>
